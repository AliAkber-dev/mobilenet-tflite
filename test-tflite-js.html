<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>TensorFlow.js browser example</title>

        <!-- Load TensorFlow.js from a script tag -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    </head>
    <body>
        <h1>TensorFlow.js example</h1>
        <h2>Open the console to see the results.</h2>
        <script>
        // Define two tensors
        const tensor1 = tf.tensor2d([1, 2, 3, 4], [4, 1]);
        const tensor2 = tf.tensor2d([1, 3, 5, 7], [4, 1]);

        // Compute cosine distance
        cosine = tf.losses.cosineDistance(tensor1, tensor2)

        // Compute cosine similarity

        console.log("Cosine similarity:", cosine);
    </script>
    </body>
</html>
